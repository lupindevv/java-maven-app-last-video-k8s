apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  labels:
    app: java-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      imagePullSecrets:
        - name: docker-hub-secret  # Fix indentation
      containers: 
        - name: java-app
          image: alexthm1/java-k8s:$IMAGE_NAME
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
